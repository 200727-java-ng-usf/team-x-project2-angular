<h3>Moon Forecast: </h3>

<div *ngFor="let day of moonPhase; let i = index " class="container-fluid">
  <div>
    Date: {{ day.date }}
  </div>
  <div>
    Moon Phase: {{ day.phase | number}}
    <i class="{{ day.iconLink }}"></i>
  </div>
  <div>
    Moon Fraction: {{ day.fraction | number}}


  </div>
  <div>
    Moon Angle: {{ day.angle | number}}
  </div>
  <br/>
</div>

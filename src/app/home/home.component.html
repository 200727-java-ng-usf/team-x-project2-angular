<!--  as a user, I want to see a home
      screen with the current weather displayed -->
<div id="home-container" class="container">
  <div>
    <h2>Welcome</h2>
  </div>
  <div *ngIf='resultFound()'>
    <div class="card p-4">
      <h2>Current Weather for {{ currentWeather.name }}</h2>
      <div class="d-flex">
          <h6 class="flex-grow-1">Current Temperature:</h6>
          <h6>{{currentWeather.main?.temp - 273.15 | number:'1.0-0'}}<sup>o</sup>C</h6>
      </div>
      <div class="d-flex">
        <h6 class="flex-grow-1">Humidity:</h6>
        <h6>{{currentWeather.main?.humidity}}%</h6>
      </div>
      <div class="d-flex">
        <h6 class="flex-grow-1">Pressure:</h6>
        <h6>{{currentWeather.main?.pressure}}mb</h6>
      </div>
  </div>

  </div>
  <div *ngIf='!resultFound()'>
    <h1 class="center">Failed to get weather</h1>
  </div>
</div>

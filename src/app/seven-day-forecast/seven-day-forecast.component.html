  <canvas id="tempChart"></canvas>

<div *ngIf="gotForecast">
  <table class="table table-hover">
    <thead class="thead-dark">
      <tr>
        <th>#</th>
        <th>Time: </th>
        <th>Fells Like: </th>
        <th>Weather: </th>
        <th>Temp: </th>
        <th>Max Temp: </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let hour of currentForecast.properties.periods; let i = index">
        <td>{{hour.name}}</td>
        <td>{{hour.temperature}}</td>
        <td>{{ hour.windSpeed }}</td>
        <td>{{hour.windDirection}}</td>
        <td>{{hour.shortForecast}}</td>
        <td>{{ hour.detailedForecast }}</td>
      </tr>
    </tbody>
  </table>


</div>
